<!doctype html>
<html lang="en" ng-app="app"><!-- к тегу <html> дописать ng-app="app" Это значит, что наше приложение Angular будет называться app и все сущности мы будем привызывать к нему. -->
<head>
	<meta charset="UTF-8" />
	<title>angularjs-2-controllers</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="main.js"></script> <!--Теперь подключим файл main.js  - в нем мы можем инициализировать наш app.-->
</head>
<body>
    
    <!--  controller - чтобы отделить логику приложения от отображения данных в Angular придумали Controller. Для его подкючения необходимо к тегу <html> дописать ng-app="app" Это значит, что наше приложение Angular будет называться app и все сущности мы будем привызывать к нему. Теперь подключим файл main.js  - в нем мы можем инициализировать наш app. В файле main.js мы делаем инициализацию angular.module('app',[]); - первый параметр название модуля, второй параметр пустой массив. Если мы помотрим в браузер то будет пустая страница и ничего нет. Это логично потому что у нас никакого кода не написано. Если же мы выведем в body {{1+1}} то получим 2 Т.е. все работает и angular правильно подключился. Теперь добавим Controller. Для этого надо использовать тег ng-controller. Создадим div ему добавим атрибут ng-controller и назовем его myCtrl. Что такое Controller - когда мы создаем ng-controller у нас создается новая область видимости. По-английски это называется new scope. И теперь мы можем делать какие-то действия конкретно внутри этого контроллера. В main.js через точку добавляем .controller('myCtrl', function(){ }); Но чтобы вывести чтолибо на экран в шаблон нам нужно использовать такую вещь как scope. Для этого мы передаем в нашу функцию $scope как первый параметр.  .controller('myCtrl', function($scope){ });   Теперь внутри этой функции мы можем дописывать какие-то новые проперти например hello  $scope.hello=55; Теперь мы можем в нашем шаблоне div вывести нашу переменную {{hello}} и увидеть в браузере 55. Но если мы напишем {{hello}} ниже div у нас ничего не выведется т.к. Angular не знает что такое переменная {{hello}} и не понимает что мы ему написали. Это очень удобно потому что позволяет разделять информацию между контроллерами. Например сейчас у нас один контроллер myCtrl и вся информация которая относится только к нему. Если мы хотим создать контроллер который будет заниматься какими-то другими вещами, например покупкой товаров, мы создаем отдельный контроллер и будем держать всю информацию  в нем. Это позволяет разделять вывод данных от самой бизнес логики. Теперь давайте реализуем то что мы делали в предыдущем уроке и создадим в инпуте через ng-model еще одну переменную myBook. В main.js через $scope.myBook инициализируем переменную строкой 'Angularjs' и выведем переменную сразу ниже инпут {{myBook}}-->
    
  {{1+1}}  
  
  <div ng-controller="myCtrl">
      
     {{hello}}
     <input type="text" ng-model = "myBook"/>
      {{myBook}}
  </div>
	
</body>
</html>
